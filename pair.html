<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAIR CODE</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      padding: 25px;
      background-color: #a20000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h3, h6 {
      margin: 0;
      color: #ffffff;
    }

    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin-top: 10px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      flex: 1;
      padding: 1rem;
      border: none;
      border-left: 2px solid #25d366;
      color: #ecf0f1;
      transition: all 0.2s ease-in-out;
      font-size: 16px;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 0 0 5px #25d366;
    }

    .input-container button {
      padding: 1rem;
      background: #25d366;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 0 0.8rem 0.8rem 0;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: #1da851;
    }

    #waiting-message, #pair {
      color: #ffffff;
      margin-top: 15px;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #copy {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <h3>Link BOT with Phone Number</h3>
      <h6>üî¢ Enter your number with country code to get PAIR CODE</h6>

      <div class="input-container">
        <input placeholder="+2010xxxxxxx" type="number" id="number" />
        <button id="submit">Submit</button>
      </div>

      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Generating code...
      </div>

      <div id="pair"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairBox = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const inputNum = document.getElementById("number");
    const spinner = document.getElementById("loading-spinner");

    async function copyCode() {
      const text = document.getElementById("copy").innerText;
      await navigator.clipboard.writeText(text.replace("CODE: ", ""));
      const el = document.getElementById("copy");
      el.innerText = "‚úîÔ∏è COPIED";
      el.style.color = "lime";
      setTimeout(() => {
        el.innerText = text;
        el.style.color = "blue";
      }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const number = inputNum.value.replace(/[^0-9]/g, "");

      if (!number) {
        pairBox.innerHTML = `<p style="color:red;">‚ùó Please enter your WhatsApp number with country code.</p>`;
        return;
      }

      if (number.length < 10) {
        pairBox.innerHTML = `<p style="color:red;">‚ùó Invalid number format. Try again.</p>`;
        return;
      }

      spinner.style.display = "block";
      pairBox.innerHTML = "";

      try {
        const res = await axios.get(`/code?number=${number}`);
        const code = res.data.code || "‚ùó Service Unavailable";
        pairBox.innerHTML = `<p id="copy" onclick="copyCode()" style="color:blue;font-weight:bold;">CODE: ${code}</p>`;
      } catch (err) {
        pairBox.innerHTML = `<p style="color:red;">‚ùó Error fetching code.</p>`;
      }

      spinner.style.display = "none";
    });
  </script>
</body>
</html>
